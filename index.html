<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle-35 Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!-- The toggle switch section -->
    <header>
        <section class="heading">
            <h2>DARK MODE</h2>
        </section>
        <label>
            <input type="checkbox" id="toggle">
        </label>
        <div class="slider"></div>
    </header>
    <!-- the main calculator -->
    <main>
        <section class="calculator">
                <div class="button del">DEL</div>
                <div class="button backspace">â¬…</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">*</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn0">0</div>
                <div class="button dot">.</div>
                <div class="button equal">=</div>
        </section>
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
